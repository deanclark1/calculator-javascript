<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header>
        <h1>My Calculator Design With Html, Css and JS</h1>
    </header>
    
    <main>
        <div class="calculator">
            
            <div class="calculator-buttons">
                <div class="results-output">
                    0
                </div>
                <div class="row">
                    <button class="calc-button row-one-buttons">C</button>
                    <button class="calc-button row-one-buttons">←</button>
                    <button class="calc-button row-one-buttons orange">÷</button>
                </div>
                <div class="row">
                    <button class="calc-button row-two-buttons">7</button>
                    <button class="calc-button row-two-buttons">8</button>
                    <button class="calc-button row-two-buttons">9</button>
                    <button class="calc-button row-two-buttons orange">×</button>
                </div>
                <div class="row">
                    <button class="calc-button row-three-buttons">4</button>
                    <button class="calc-button row-three-buttons">5</button>
                    <button class="calc-button row-three-buttons">6</button>
                    <button class="calc-button row-three-buttons orange">-</button>
                </div>
                <div class="row">
                    <button class="calc-button row-four-buttons">1</button>
                    <button class="calc-button row-four-buttons">2</button>
                    <button class="calc-button row-four-buttons">3</button>
                    <button class="calc-button row-four-buttons orange">+</button>
                </div>
                <div class="row">
                    <button class="calc-button row-five-buttons">0</button>
                    <button class="calc-button row-four-buttons orange">=</button>
                </div>
            </div>
        </div>

    </main>

    <script src="./app.js"></script>
</body>
</html>
